<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebooks | Vansima Digital</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .page-header {
      background-color: #157c84;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .product-image {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-info {
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #157c84;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .buy-btn:hover {
      background-color: #157c84;
    }
    .back-link {
      display: block;
      margin: 20px;
      text-align: center;
      text-decoration: none;
      color: #0e999d;
    }
    .back-link:hover {
      text-decoration: underline;
    } 

</style>
</head>
<body>
  <header class="page-header">
    <h1>Vansima Ebooks</h1>
  </header>

  <section class="product-page">
    <img src="IMG_1343.jpeg" alt="Vansima Ebooks" class="product-image">
    <div class="product-info">
      <h2>Vansima Ebooks</h2>
      <p>Discover knowledge that helps you transform your mindset and productivity through Vansima’s exclusive digital ebooks.</p>
      <a href="#" class="buy-btn" data-price-id="price_ebook123">Add to Cart $12.99</a>
    </div>
  </section>

  <footer>
    <a href="index.html" class="back-link">← Back to Store</a>
  </footer>

  
<script src="cart.js"></script>
<script>
  const stripe = Stripe("pk_live_51SBg7vB48uhmtdR3ddMMaAgdUY9ub9GhQKzMwdvI7AhICGJLcP5jqrrT9qEllE7DD96NPohRCnLa6M3z2sRKxfir00euYSXTZv"); // Replace with your Stripe public key

  document.querySelectorAll(".buy-btn").forEach(button => {
    button.addEventListener("click", (e) => {
      e.preventDefault();
      const priceId = button.getAttribute("data-price-id");

      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: "payment",
        successUrl: window.location.origin + "/success.html",
        cancelUrl: window.location.origin + "/cancel.html"
      });
    });
  });
</script>

</body>
</html>
