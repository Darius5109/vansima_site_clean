<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vansima Checkout</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .payment-btn {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      padding: 12px 20px;
      margin: 10px 0;
    }

    .summary {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>
  <h2>Vansima Checkout</h2>
  <p>Choose your payment method below</p>

  <!-- ✅ Apple Pay (Stripe) Button Placeholder -->
  <div id="apple-pay-button"></div>

  <!-- ✅ Cart summary -->
  <div class="summary">
    <p id="cart-summary">Loading your cart...</p>
  </div>

  <!-- ✅ Stripe / Apple Pay Script -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_live_51SBg7vB48uhmtdR3ddMMaAgdUY9ub9GhQKzMwdvI7AhICGJLcP5jqrrT9qEllE7DD96NPohRCnLa6M3z2sRKxfir00euYSXTZv"); // your real publishable key

    // Create Payment Request (Apple Pay)
    const paymentRequest = stripe.paymentRequest({
      country: "US",
      currency: "usd",
      total: { label: "Vansima Purchase", amount: 2998 }, // $29.98 in cents
      requestPayerName: true,
      requestPayerEmail: true,
    });

    const elements = stripe.elements();
    const prButton = elements.create("paymentRequestButton", {
      paymentRequest: paymentRequest,
    });

    // Check for Apple Pay availability
    paymentRequest.canMakePayment().then(function (result) {
      if (result) {
        prButton.mount("#apple-pay-button");
      } else {
        document.getElementById("apple-pay-button").style.display = "none";
      }
    });

    // Handle Apple Pay payment
    paymentRequest.on("paymentmethod", async (ev) => {
      try {
        const response = await fetch("https://vansima-server.onrender.com/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 2998 }),
        });

        const { clientSecret } = await response.json();

        const { error } = await stripe.confirmCardPayment(
          clientSecret,
          { payment_method: ev.paymentMethod.id },
          { handleActions: false }
        );

        if (error) {
          ev.complete("fail");
          alert(error.message);
        } else {
          ev.complete("success");
          window.location.href = "/success.html";
        }
      } catch (err) {
        console.error(err);
        alert("Payment failed — please try again.");
      }
    });
  </script>

  <!-- ✅ PayPal Integration -->
  <script src="https://www.paypal.com/sdk/js?client-id=AbKkAaeDSoseP4ZohpVt5B7lZRHr85bYYtUu-sCgsnZxE6d6CJPIUoVwgBpkOYgDeOSmRpilj5S1Hjlh&currency=USD"></script>
  <div id="paypal-button-container"></div>
  <script>
    paypal.Buttons({
      style: {
        layout: "vertical",
        color: "gold",
        shape: "rect",
        label: "paypal",
      },
      createOrder: function (data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: "29.98" } }],
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert("Payment completed by " + details.payer.name.given_name + "!");
          window.location.href = "/success.html";
        });
      },
      onError: function (err) {
        console.error(err);
        alert("Something went wrong with PayPal checkout.");
      },
    }).render("#paypal-button-container");
  </script>

  <!-- ✅ Simple cart display -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const CART_KEY = "vansima_cart_v1";
      try {
        const cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        if (cart.length === 0) {
          document.getElementById("cart-summary").textContent = "Your cart is empty.";
          return;
        }

        let total = 0;
        cart.forEach((item) => {
          const price = parseFloat(item.price) || 0;
          const qty = parseInt(item.qty) || 1;
          total += price * qty;
        });

        document.getElementById("cart-summary").textContent =
          `Total: $${total.toFixed(2)} for ${cart.length} item(s).`;
      } catch (err) {
        console.error("Cart load error:", err);
      }
    });
  </script>
</body>
</html>
